<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
      <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
      <link rel="stylesheet" type="text/css" href="css/forms.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
      <title>Crawford Health & Counseling Services</title>
  </head>
  <body>
    <div class="app">
        
        <div class="wrapper">
            <div id="wizard">
                <!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <form class="needs-validation" validate>      
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Full Name" required> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Enrollment Number(WID)"> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Personal Contact Number"> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Alternate Contact Number"> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Address/Dorm & Room #"> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Permanent Address"> </div>
                        <div class="form-row"> <input type="text" class="form-control" placeholder="Personal or Winthrop issued email"> </div>
                        </form>
                </section> 

              <!-- SECTION 2 -->
                <h4></h4>
                <section>
                <form class="needs-validation" novalidate>
                  <div class="form-row ">
                    <div class="input_fields_wrap">
                    <h2>Schedule a <span class=" highlight"> Wellness</span> Appointment</h2>
                    <h3>Additional Services:</h3>
                      <label class="container">Office of Victims Assistance
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container"> Health Maintenance 
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Counseling
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label> 
                        </div>
                <div class="input_fields_wrap">
                    <input type="text" class="form-control col-10" placeholder="Preferred Appointment Times(M-TR | 8:30am - 4:00pm) ">
                            <button class=" btn -btn-success add_field_button">+</button>
                            <div></div>
                        </div>
                  </div>
                </form>

                </section>

                 <!-- SECTION 3 -->
                <h4></h4>
               <section>
                 <form class="needs-validation" novalidate>
                    <div class="form-row"> <input type="text" class="form-control" placeholder="Small Description of Requests"> </div>
                </form>
            </section>
              

              <h4></h4>
                <section>
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                    </svg>
                    <p class="success">Thanks! Your appointment has been requested and you will be emailed prerequisite forms in PDF format for completion </p>
                </section>
            </div>
        </form>
    </div>
    </div>
    </div>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/form.js"></script>
      <script type="text/javascript">app.initialize();</script>
  </body>
</html>
